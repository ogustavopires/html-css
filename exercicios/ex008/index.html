<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negrito e Itálico</title>
    <style>
        mark {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Principais formatações</h1>
    <hr>
    <h2>Negrito / Destaque</h2>
    <p>Nesta frase tem um <b>negrito</b></p>
    <p>Essa aqui tem um <i>italico</i></p>
    <hr>
    <h2>Texto marcado</h2>
    <p>Podemos criar também <mark style="background-color: rgb(0, 255, 191);">usando a tag MARK</mark></p>
    <hr>
    <h2>Superior e inferior</h2>
    <p>x<sup>20</sup></p>
    <p>H<sub>2</sub>o</p>
</body>
</html>
